<!DOCTYPE html>
<html>
<head>
    <title>Seungmo's Foodie Reviews</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top bar styles */
        .nav-links {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 20px 15px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .nav-links li {
            list-style: none;
            margin: 0 12px;
        }

        .nav-links li a {
            position: relative;
            color: #333;
            font-size: 20px;
            font-weight: 500;
            padding: 6px 0;
            text-decoration: none;
        }

        .nav-links li a:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 0%;
            background: #34efdf;
            border-radius: 12px;
            transition: all 0.4s ease;
        }

        .nav-links li a:hover:before {
            width: 100%;
        }

        .nav-links li.center a:before {
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-links li.upward a:before {
            width: 100%;
            bottom: -5px;
            opacity: 0;
        }

        .nav-links li.upward a:hover:before {
            bottom: 0px;
            opacity: 1;
        }

        .nav-links li.forward a:before {
            width: 100%;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }

        .nav-links li.forward a:hover:before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .container {
            display: flex;
            flex-grow: 1;
        }

        /* Map container styles */
        #map {
            height: calc(100vh - 40px); /* Adjust height to fit the whole page minus the top bar height */
            width: 50%;
            margin-top: 10px; /* Ensure the map starts below the top bar */
            border-radius: 15px;
        }

        #contact-page-content {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Top bar -->
    <div class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="#" onclick="showContactPage()">Contact</a></li> <!-- Call JavaScript function to show Contact page -->
    </div>

    <!-- Map container -->
    <div class="container">
        <!-- Map container -->
        <div id="map"></div>

       <!-- Reviews container -->
        <div id="reviews-container" style="width: 50%; height: 100%; float: right; display: none;"></div>

        <!-- Contact page content -->
        <div id="contact-page-content" style="display: none;">
            <!-- Your contact page content goes here -->
        </div>
        
    </div>


    <!-- JavaScript for initializing the map -->
    <script>
        require('dotenv').config();

        var map;
        function initMap() {
            // Initialize the map
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat:34.06283913342592, lng:-118.44514693523702}, 
                zoom: 16 // Example zoom level
            });

            fetch('restaurants.json')
                .then(response => response.json())
                .then(restaurants => {
                    console.log('Fetched restaurant data:', restaurants);
                    // Add markers for each restaurant
                    restaurants.forEach(function (restaurant) {
                        var marker = new google.maps.Marker({
                            position: { lat: restaurant.location.lat, lng: restaurant.location.lng },
                            map: map,
                            title: restaurant.name
                        });

                        // Create InfoWindow content with only restaurant name initially
                        var infoWindowContent = '<div><h2>' + restaurant.name + '</h2><button onclick="showReviews(\'' + restaurant.reviewPage + '\')">See Reviews</button></div>';

                        // Add click event listener to marker
                        marker.addListener('click', function () {
                            // Create InfoWindow with initial content
                            var infoWindow = new google.maps.InfoWindow({
                                content: infoWindowContent
                            });

                            // Open InfoWindow
                            infoWindow.open(map, marker);

                            // Hide contact page content if visible
                            document.getElementById('contact-page-content').style.display = 'none';
                        });
                    });
                })
                .catch(error => console.error('Error fetching restaurant data:', error));
        }

        function showReviews(reviewPage) {
            // Load reviewPage content into the reviews container
            var reviewsContainer = document.getElementById('reviews-container');
            reviewsContainer.innerHTML = '<object type="text/html" data="' + reviewPage + '" style="width: 100%; height: 100%;"></object>';
            // Show reviews container and hide contact container
            document.getElementById('reviews-container').style.display = 'block';
            document.getElementById('contact-page-content').style.display = 'none';
        }

        function showContactPage() {
            // Show contact page content and hide reviews container
            document.getElementById('contact-page-content').style.display = 'block';
            document.getElementById('reviews-container').style.display = 'none';
        }
        
    </script>
     <!-- Load the Google Maps API script -->
     <script src="https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&callback=initMap" async defer></script>
    
     <!-- Load dotenv -->
     <script src="https://cdn.jsdelivr.net/npm/dotenv@10.0.0/dist/dotenv.min.js" defer></script>
</body>
</html>
